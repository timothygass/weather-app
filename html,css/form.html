<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="icon" type="images/jpg" href="images/pexels-ashley.jpg">
</head>
<body>
  <h1 align="center"> REGISTRATION FORM </h1><hr>
 
  <fieldset>
    <legend>Employee Details</legend>
  <form>
     <label for="username">Username:</label>
     <input type="text" id="username" placeholder="Enter username"><br>

     <Label for="password">Password:</Label>
     <input type="password" id="password" ><br>

     <Label for="confirm password">Confirm Password:</Label>
     <input type="password" id="confirm password" ><br>

     <label for="course">Course:</label>
     <select>
      <option>None</option>
      <option>Software Engineer</option>
      <option>Data Anaylist</option>
     </select><br>

     <label for="email">Email:</label>
     <input type="text" id="email" placeholder="Enter valid email address"><br>

     <label for="phone number">Phone Number:</label>
     <select>
      <option></option>
      <option>+233</option>
      <option>+234</option>
      <option>+1</option>
     </select>
     <input type="number" id="phone number" placeholder="024*******"><br>

     <label for="dob">Date Of Birth</label>
     <input type="date" id="dob"><br>

     <label for="account number">Account Number:</label>
     <input type="number" id="account number"><br>

     <label for="title">Title</label>
     <input type="radio" name="title" value="Mr" id="mr"><label for="mr">Mr</label>
     <input type="radio" name="title" value="Ms" id="ms"><label for="ms">Ms</label>
     <input type="radio" name="title" value="Mrs" id="mrs"><label for="mrs">Mrs</label>
     <input type="radio" name="title" value="Dr" id="dr"><label for="dr">Dr</label><br>

     <input type="reset" name="reset" id="reset">
     <input type="submit" name="submit" id="submit">
     
  </form>
</fieldset>
</body>
</html>
