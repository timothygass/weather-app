<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formatting</title>
  <link rel="icon" type="images/jpg" href="images/pexels-maduabuchi.jpg">
  <style>
    body{background-color: grey;}
  </style>
</head>
<body>
  <p>This is <b>Bold Text</b></p>
  <p>This is <i>Italic Text</i></p>
  <p>This is an <u>Underline Text</u></p>
  <p>This is a <del>Delete Text</del></p>
  <p>This is a <strong>Strong Text</strong></p>
  <p>This is a <sup>Superscipt Text</sup></p>
  <p>This is a <sub>Subscript Text</sub></p>
  <p>This is a <small>Small Text</small></p>
  
</body>
</html>
